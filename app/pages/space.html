---
layout: basic
title: Space Details
page: space
---

<section class='current-space'>
    <header class='space-header'>
        <h3 class='quest-title'>Quest Title</h3>
        <aside>
            <button class='add-space inline-button'>New Space</button>
        </aside>
    </header>

    <aside role='group'>
        <label for='avg-lv-space'>Average Player Level:</label>
        <input type='number' id='avg-lv-space' name='avg-lv-space' step='1' min='1' value='1' style='width:2.5em;'>
        <span> ("avgLv", round down)</span>
    </aside>
    
    <section class='enemies'>
        <hgroup class='grid'>
            <h2>Current Enemies</h2>
            <aside class='show-modal show-track-enemy edit-section' data-tooltip='Add an enemy to track in this space' data-placement='left' data-modal='track-enemy-modal'>âœš</aside>
        </hgroup>
    </section>
</section>

<dialog class='track-enemy-modal'>
    <article>
        <header><h3>Track an Enemy</h3></header>
        
        <p>
            A new enemy has appeared! Select the correct enemy from the list below.
        </p>
        <select class='new-enemy'>
            <option value=''>Choose an enemy...</option>
        </select>
        <section class='enemy-detail'></section>

        <footer>
            <button class='secondary close-modal' data-modal='track-enemy-modal'>Cancel</button>
            <button class='track-enemy close-modal' data-modal='track-enemy-modal'>Track</button>
        </footer>
    </article>
</dialog>
